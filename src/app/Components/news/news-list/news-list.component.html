<!-- Loading spinner -->
<ngx-loading [show]="loading"></ngx-loading>

<!-- Listado de noticias -->
<div id="newsList">
  <button *ngIf="showCreateButton" class="btn btn-primary desktopButtons" (click)="newsForm('')">
    <i class="fa-solid fa-plus"></i>&nbsp; Nueva noticia
  </button>

  <div *ngIf="showEmptyMessage">
    <h4>Aún no hay noticias publicadas.</h4>
  </div>

  <div *ngFor="let noticia of news">
    <div class="container noticia">
      <div class="newsHeader">
        <span>{{ noticia.created_at | date: 'dd/MM/YYYY' }}</span>
        <h3>{{ noticia.titulo }}</h3>
      </div>
      <div class="newsBody">
        <p>
          {{ noticia.descripcion | slice:0:520 }} <span *ngIf="noticia.descripcion.length>520">...</span>
        </p>
        <p class="alignRight" >
          <a routerLink="" (click)="newsForm(noticia.id)">Ver la noticia completa</a>
        </p>
      </div>
    </div>
  </div>
</div>

<!-- Botón flotante solo visible en móviles -->
<div *ngIf="showCreateButton" class="fab-container">
    <div class="fab-content">
      <span class="material-icons" (click)="newsForm('')">add</span>
    </div>
</div>
